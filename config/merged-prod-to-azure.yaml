---
providers:
  azure-prod:
    class: octodns_azure.AzurePrivateProvider
    client_id: env/AZURE_PRD_CLIENT_ID
    directory_id: env/AZURE_PRD_DIRECTORY_ID
    key: env/AZURE_PRD_AUTHENTICATION_KEY
    resource_group: P9011ADCO-CC-PvDNS-RG01
    sub_id: env/AZURE_PRD_SUBSCRIPTION_ID
  config-prod:
    class: octodns.provider.yaml.YamlProvider
    default_ttl: 3600
    directory: ./prod-zones
    enforce_order: true
  config-merged:
    class: octodns.provider.yaml.YamlProvider
    default_ttl: 3600
    directory: ./merged-zones
    enforce_order: true

processors:
  only_a_cname_rrs:
    class: octodns.processor.filter.TypeAllowlistFilter
    allowlist:
      - A
      - AAAA
      - CNAME
  prod_names_only:
    class: octodns.processor.filter.NameAllowlistFilter
    allowlist:
      - /^[np]\d{3}[_-a-z]*/
  prod_addrs_only:
    class: octodns.processor.filter.NetworkValueAllowlistFilter
    allowlist:
      - 10.140.0.0/16

zones:
  # This is a dynamic zone config. The source(s), here `config`, will be
  # queried for a list of zone names and each will dynamically be set up to
  # match the dynamic entry.
  '*':
    sources:
      - config-merged
    processors:
      - only_a_cname_rrs
      - prod_names_only
      - prod_addrs_only
    targets:
      - azure-prod

